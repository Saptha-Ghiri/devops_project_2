<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store in S3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex h-screen justify-center items-center bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center mb-6">Store in S3 Bucket</h2>
        
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700">Name</label>
                <input type="text" name="name" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
            
            <div>
                <label class="block text-gray-700">Age</label>
                <input type="number" name="age" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
            
            <button type="submit" 
                    class="w-full bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-800 transition">
                Submit
            </button>
        </form>

        {% if message %}
        <p class="mt-4 text-green-600 text-center">{{ message }}</p>
        {% endif %}
    </div>
</body>

</html>
