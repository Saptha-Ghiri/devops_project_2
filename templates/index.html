<!DOCTYPE html>
<html>
<head>
    <title>Store in S3</title>
</head>
<body>
    <h2>Enter Your Details</h2>
    <form method="POST">
        Name: <input type="text" name="name" required><br><br>
        Age: <input type="number" name="age" required><br><br>
        <button type="submit">Submit</button>
    </form>
    {% if message %}
    <p style="color: green;">{{ message }}</p>
    {% endif %}
</body>
</html>
